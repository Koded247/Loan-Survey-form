<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="sticky-header"><h1 class="nowrap"> 
            QUICK SURVEY FORM FOR LOAN APPLICATION
        </h1>
        <p> <strong>Note:</strong> Your Loan applications should be completed on or before <span>29th of every month!</span> </p><hr></div>

       <header class="details-header"><strong><h2>Quarantor's Details</h2></strong></header>
        

       <label for=""> First Name</label>
       <input type="text" name="" id="" placeholder="Enter your First Name"> <br>
       <label for=""> Last Name</label>
       <input type="text" name="" id="" placeholder="Enter your Last Name"> <br>
       <label for=""> Age</label>
       <input type="date" value="18"> <br>
       <label for=""> Gender</label>
      <select name="" id="">
          <option value="">MALE</option>
          <option value="">FEMALE</option>
          <option value="">PREFER NOT TO SAY</option>
          
      </select><br>

      <label for="">Phone Number</label>
      <input type="phone" placeholder=" Phone Number"><br>
      <label for="">Email Address</label>
      <input type="email" placeholder=" Enter your Email"><br>
      <label for="">Home Address</label>
      <input type="text" placeholder=" Enter your home Address"> <br> <hr>

      <header>
        <strong> More info</strong>
       </header>

      <label for="">Quarantor Annual income Range</label>
       <select name="" id="">
        <option value=""> 0 - $5000</option>
        <option value="">$5000 - $10000</option>
        <option value="">$10000 - $20000</option>
       </select> <br>

       <div class="submit-button"><strong> <a href="index.html">Back to first page</a> </strong> 
       <button type="submit"> Submit</button></div>
       

      <footer>
        <p>&copy; Koded.co</p>
      </footer>

    </form>
</body>
</html>
