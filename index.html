<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="sticky-header"><h1 class="nowrap"> 
            QUICK FORM FOR LOAN APPLICATION
        </h1>
        <p> <strong>Note:</strong> Your Loan applications should be completed on or before <span>29th of every month!</span> </p><hr></div>
        
        
        <header class="details-header"><strong><h2>Personal Details</h2></strong></header>
        

        <label for=""> First Name</label>
        <input type="text" name="" id="" placeholder="Enter your First Name"> <br>
        <label for=""> Last Name</label>
        <input type="text" name="" id="" placeholder="Enter your Last Name"> <br>
        <label for=""> Age</label>
        <input type="date" value="18"> <br>
        <label for=""> Gender</label>
       <select name="" id="">
           <option value="">MALE</option>
           <option value="">FEMALE</option>
           <option value="">PREFER NOT TO SAY</option>
           
       </select><br>

       <label for="">Phone Number</label>
       <input type="phone" placeholder=" Phone Number"><br>
       <label for="">Email Address</label>
       <input type="email" placeholder=" Enter your Email"><br>
       <label for="">Home Address</label>
       <input type="text" placeholder=" Enter your home Address"> <br> <hr>

       <header>
        <strong> Check all that apply</strong>
       </header>

       <label for="">I own house</label>
       <input type="checkbox"> <br>
       <label for="">I own a car/vehicle</label>
       <input type="checkbox"> <br>
       <label for="">I have a paying job</label>
       <select name="" id="">
        <option value="">Yes</option>
        <option value="">No</option>
       </select> <br>
       <label for="">I work</label>
       <select name="" id="">
        <option value="">Full time</option>
        <option value="">Part time</option>
       </select> <br>

       <label for="">My Annual Earnings Range</label>
       <select name="" id="">
        <option value=""> 0 - $5000</option>
        <option value="">$5000 - $10000</option>
        <option value="">$10000 - $20000</option>
       </select> <br><hr>
       <!-- <input type="checkbox"> <br> -->

       <header>
        <strong> Loan details</strong>
       </header>

       <label for="">Have you applied for our loan programs before?</label>
       <select name="" id="">
        <option value="">Yes</option>
        <option value="">No</option>
       </select> <br>

       <label for=""> <strong>If Yes</strong>  (input the Reference/ transaction ID)</label>
       <input type="text" name="" id=""> <br>

       <label for="">How much are you willing to Loan?</label>
       <input type="text"> <br>

       <label for="">When are you willing to pay back (on or before)</label>
       <input type="date" name="" id=""> <br>



       <label for=""> <strong>Tell us why you need the Loan</strong></label> <br>
       <textarea name="" id="" cols="30" rows="10"></textarea>


        
        



      <h3>Click here to Proceed to the <a href="quarant.html">Quarantor page > </a> </h3>


      <footer>
        <p>&copy; Koded.co</p>
      </footer>

    </form>
</body>
</html>
